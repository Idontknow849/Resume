<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Resume</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/form.js"></script>
</head>
<body>
  <header>
    <h1>Create Your Resume</h1>
  </header>

  <main>
    <form id="resumeForm">
      <section>
        <h2>Personal Information</h2>
        <input type="text" name="fullName" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="text" name="address" placeholder="Address">
      </section>

      <section>
        <h2>Career Status</h2>
        <select name="status" id="status" required>
          <option value="">-- Select --</option>
          <option value="Fresher">Fresher</option>
          <option value="Experienced">Experienced</option>
        </select>
      </section>

      <section id="experienceSection" style="display:none;">
        <h2>Experience</h2>
        <textarea name="experience" rows="5" placeholder="Describe your experience..."></textarea>
      </section>

      <section>
        <h2>Education</h2>
        <textarea name="education" rows="4" placeholder="Add your education details..." required></textarea>
      </section>

      <section>
        <h2>Skills</h2>
        <textarea name="skills" rows="3" placeholder="E.g. HTML, CSS, JavaScript" required></textarea>
      </section>

      <section>
        <h2>Certificates</h2>
        <textarea name="certificates" rows="3" placeholder="Add your certificates..."></textarea>
      </section>

      <button type="submit" class="btn-primary">Preview Resume</button>
    </form>
  </main>
</body>
</html>
