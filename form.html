<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Form</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/form.js"></script>
</head>
<body>
  <h1>Enter Your Details</h1>
  <form id="resumeForm">
    <label>Name: <input type="text" id="name" required></label><br>
    <label>Email: <input type="email" id="email" required></label><br>
    <label>Phone: <input type="text" id="phone" required></label><br>
    <label>Profile: 
      <select id="profile">
        <option value="fresher">Fresher</option>
        <option value="experienced">Experienced</option>
      </select>
    </label><br>
    <div id="experienceSection" style="display:none;">
      <label>Experience Details: <textarea id="experience"></textarea></label><br>
    </div>
    <label>Education: <textarea id="education" required></textarea></label><br>
    <label>Skills: <textarea id="skills" required></textarea></label><br>
    <label>Certificates: <textarea id="certificates"></textarea></label><br>
    <button type="submit" class="btn">Preview Resume</button>
  </form>
</body>
</html>
